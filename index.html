<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>David's Coffee - 주문하기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">☕ David's Coffee</div>
            <div class="cart-icon" onclick="toggleCart()">
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="tabs">
        <button class="tab-btn active" onclick="switchTab('beans')">원두</button>
        <button class="tab-btn" onclick="switchTab('drip')">드립백</button>
    </nav>

    <!-- 원두 섹션 -->
    <section id="beans-section" class="products-section active">
        <div class="container">
            <div class="products-grid" id="beansProducts"></div>
        </div>
    </section>

    <!-- 드립백 섹션 -->
    <section id="drip-section" class="products-section">
        <div class="container">
            <div class="products-grid" id="dripProducts"></div>
        </div>
    </section>

    <!-- 장바구니 사이드바 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>장바구니</h2>
            <button class="close-btn" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>🛒</p>
                <p>장바구니가 비어있습니다</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>총 금액</span>
                <span class="total-price" id="totalPrice">¥0</span>
            </div>
            <button class="order-btn" onclick="showPaymentModal()">주문하기</button>
        </div>
    </div>

    <!-- 배경 오버레이 -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- 주문 내역 모달 -->
    <div class="modal" id="orderModal">
        <div class="modal-content order-modal-content">
            <button class="modal-close" onclick="closeOrderModal()">✕</button>
            <h2>📋 주문 내역</h2>
            <div class="order-info">
                <p class="order-instruction">아래 주문 내역을 복사해서 위챗으로 보내주세요</p>
                <div class="order-details-box" id="orderDetailsBox">
                    <!-- 주문 내역이 여기에 표시됩니다 -->
                </div>
                <button class="copy-btn" onclick="copyOrderDetails()">
                    📋 주문 내역 복사하기
                </button>
                <p class="wechat-note">복사 후 위챗에서 <strong>David</strong>에게 보내주세요</p>
            </div>
            <button class="confirm-order-btn" onclick="confirmOrder()">확인</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
